<!DOCTYPE html>
<html>
<head>
    <title>Array dengan forEach</title>
</head>
<body>
  <script>
    var mobil = ["Lamborghini", "Ferrari", "McLaren", "Buggati", "Datsun"];
    document.write("<h3>Daftar Mobil :</h3>");
    document.write("<ol>");
    mobil.forEach((data) => {
      document.write(`<li>${data}</li>`);
    });
    document.write("</ol>");
  </script>
</body>
</html>
